<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Login Demo Api</title>
</head>

<body>
    <button id="lineLoginBtn">Line 登入</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $('#lineLoginBtn').on('click',function(e){  /* 點擊 */
            let client_id = '1657623165';
            let redirect_uri = 'https://xioda.github.io/index1.html'
            let link = 'https://api.line.me/oauth2/v2.1/token'
            link += 'response_type=code';
                link += '&client_id=' + client_id;
                link += '&redirect_uri=' + redirect_uri;
                link += '&state=login';
                link += '&scope=openid%20profile';
                window.location.href = link;
            });
    </script>
</body>

</html>
